<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Navigation</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/custom-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <script type="module" src="../js/header.js"></script>
    <script type="module" src="../js/script.js"></script>
</head>
<body>
<my-header></my-header>
<section id="browseContent">
    <div class="breadcrumb">
        <a href="./index.html">
            <i class="fas fa-home"></i>
        </a>
        <span>/</span>
        <span>Browse</span>
    </div>
    <div class="filter-container">
        <button class="filter-button" id="filter-button">Filter</button>
        <div class="filter-group">
            <h3>Pet Classification</h3>
            <label><input type="radio" name="pet-classification" value=1> Cat</label>
            <label><input type="radio" name="pet-classification" value=2> Dog</label>
        </div>
        <div class="filter-group">
            <h3>Theme</h3>
            <label><input type="radio" name="theme-selector" value=1> Health Care</label>
            <label><input type="radio" name="theme-selector" value=2> Adopt</label>
        </div>
        <div class="filter-group">
            <h3>Sub-Theme</h3>
            <div class="custom-dropdown">
                <div class="dropdown-header">
                    <span> Select Sub Theme </span>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="dropdown-options">
                </div>
            </div>
        </div>
    </div>
    <div class="filterArticles" id="filterArticles">
    </div>
    <script type="module">
        import { loadContent } from '../js/script.js';
        const browseLink = document.getElementById('browse-link');
        loadContent('browse.html', browseLink, 10, 1, "", 1,true);
    </script>
    <div id="pagination" class="pagination"></div>
</section>
<div id="browseArticle"></div>
</body>
